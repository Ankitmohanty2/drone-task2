<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Anniversary Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <header>
            <img src="/logo.png" alt="IG Drones Logo" class="logo">
            <img src="/drone.png" alt="Drone" class="drone drone-right">
        </header>
        
        <main>
            <h1>HAPPY</h1>
            <h2>WORK ANNIVERSARY</h2>
            <p>Your support and efforts have been instrumental in our progress.<br>
               Thank you for growing with us and making a difference.</p>
            
            <div class="profile-container">
                <div class="profile">
                    <img src="/image.jpg" alt="Employee Photo" class="employee-photo">
                </div>
            </div>
            
            <div class="employee-info">
                <h3>Sarat Kumar Naik</h3>
                <p>Graphics Designer</p>
            </div>
        </main>
        
        <img src="/drone.png" alt="Drone" class="drone drone-left">
        <img src="/dronenew.png" alt="Drone" class="drone drone-bottom-right">
    </div>
</body>
</html>
